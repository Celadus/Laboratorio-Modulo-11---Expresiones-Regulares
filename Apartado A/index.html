<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Verificación IBAN</title>
  </head>
  <body>
    <div class="contenedor">
      <h1>Verificación de un codigo IBAN</h1>
      <hr />
      <label for="iban"
        ><strong>Introduzca el código iban para verificar:</strong></label
      >
      <div class="introducir-iban">
        <input type="text" id="iban" placeholder="Inserisci IBAN" />
        <button id="comprobar-button">Comprobar</button>
      </div>
      <hr />
      <div class="info">
        <p id="bien-formado"></p>
        <p id="validez"></p>
        <p id="banco"></p>
        <p id="sucursal"></p>
        <p id="digito-control"></p>
        <p id="numero-cuenta"></p>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
